<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find books using Google Books API">
    <title>Google Book Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Google Book Finder</h1>
        <form id="book-search-form">
            <input type="text" id="search-query" placeholder="Search for a book..." required>
            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
